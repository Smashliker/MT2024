# This workflow runs the build, lints, and tests

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest] 
        python-version: [3.8, 3.10.12] #Original NFVdeep code made for 3.8, this thesis done in 3.10.12

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install pip==21 # This must be this version due to circumstances explained in a comment in setup.py
        pip install .
        pip install pytest
    
    - name: Run tests with pytest
      run: |
        # export PYTHONPATH="${PYTHONPATH}:nfvdeep"
        pytest
